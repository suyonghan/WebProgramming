<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>오늘의 날씨 정보</h1>
	<hr>
	<div id='time'></div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		$(document).ready(function() {
			$.ajax({
				type : "GET",
				url : "/edu/content/weather.jsp",
				dataType : "",
				cache : false,
				success : function(data) {
					document.body.innerHTML += "기준 시간 : " + data.time
					+ "<br> 기온" + data.temp 
					+ "도 <br><img src = ../" + data.img + ">";
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					console.log("Status: " + textStatus);
				},
				timeout : 3000
			});
		})
	</script>
</body>
</html>
