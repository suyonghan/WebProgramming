			//elem.style.display='none';
			//elem.parentNode.removeChild(elem);
		}

		function dragged(e) {
			var elem = e.target;
			e.dataTransfer.setData('aa', elem.getAttribute('id'));
			e.dataTransfer.setDragImage(e.target, 0, 0);
		}

		function dropped(e) {
			e.preventDefault();
			var id = e.dataTransfer.getData('aa');
			var elem = document.getElementById(id);

			var posx = e.pageX - drop.offsetLeft;
			var posy = e.pageY - drop.offsetTop;

			canvas.drawImage(elem, posx, posy, 70, 70);

		}

		window.addEventListener('load', initiate, false);
		function save() {
			var value = document.getElementById("canvas");
			if (value) {
				localStorage.setItem("image", value.toDataURL());
			}
		};

		function remove() {
			canvas.clearRect(0, 0, document.getElementById('canvas').width,
					document.getElementById('canvas').height);
		};

		function load() {
			var loadImg = new Image();
			loadImg.src = localStorage.getItem("image");
			//이미지 로드가 완료되면
			loadImg.onload = function() {
				ctx.drawImage(loadImg, 0, 0);
			}
		};

		function changeBackGroundColor() {
			canvas.fillStyle = document.getElementById('background').value;
			canvas.fillRect(0, 0, document.getElementById('canvas').width,
					document.getElementById('canvas').height);
		}

		function changeEdgeColor() {
			canvas.strokeStyle = document.getElementById('edge').value;
			canvas.lineWidth = 10;
			canvas.strokeRect(0, 0, document.getElementById('canvas').width,
					document.getElementById('canvas').height);
		}

		function clickCanvas(event) {
			var x = event.offsetX;
			var y = event.offsetY; 
			var text = document.getElementById("myText").value;
			ctx.fillStyle = document.getElementById('message').value;
			ctx.fillText(text, x, y);
		}
	</script>
</body>
</html>
