<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div style="display: inline-block">오늘은</div>
		<h3 id="day" style="display: inline-block"></h3>
		<div style="display: inline-block">요일입니다.</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js">
		
	</script>
	<script>
		var d = new Date();
		var week = new Array('일', '월', '화', '수', '목', '금', '토');
		document.getElementById("day").innerHTML = week[d.getDay()];
		var divBackGroundColor = $("h3[id^='day']");
		setInterval(function() {
			var randomColor = Math.random() * 0xffffff;
			randomColor = parseInt(randomColor);
			randomColor = randomColor.toString(16);
			divBackGroundColor.css({
				color : "#" + randomColor
			});
		}, 2000);
	</script>
</body>
</html>
