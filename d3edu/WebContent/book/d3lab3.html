<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hi-smile</title>
<script src="d3.v3.min.js"></script>
</head>
<body>
	<svg width="500" height="1000">
			<circle id="face" cx="100" cy="100" r="80" stroke="black"
			stroke-width="8" fill="#FFBEBE" />
			<line x1="50" y1="80" x2="80" y2="80"
			style="stroke:rgb(0,0,0);stroke-width:5" />
			<line x1="120" y1="80" x2="150" y2="80"
			style="stroke:rgb(0,0,0);stroke-width:5" />
			<circle cx="65" cy="100" r="10" stroke="black" stroke-width="8"
			fill="white" />
			<circle cx="135" cy="100" r="10" stroke="black" stroke-width="8"
			fill="white" />
			<line x1="50" y1="40" x2="150" y2="40"
			style="stroke:rgb(0,0,0);stroke-width:5" />
			<polyline points="50,140 75,130 100,135 125,130 150,140" fill="none"
			style="stroke:rgb(0,0,0);stroke-width:5" />
			<line x1="50" y1="140" x2="150" y2="140"
			style="stroke:rgb(0,0,0);stroke-width:5" />
			<path d="M50,140 Q100,180 150,140" fill="none" stroke="black"
			stroke-width="5" />
			<path d="M50,40 Q10,70 0,140" fill="none" stroke="black"
			stroke-width="8" />
			<path d="M150,40 Q200,70 190,140" fill="none" stroke="black"
			stroke-width="8" /> 
              stroke="black" stroke-width="5" fill="none" />
		</svg>
	<script>

		setInterval(function(){
			var ranNo = Math.floor(Math.random() * 999999) + 100;
			d3.selectAll("#face").transition().style("fill", "#" + ranNo);
		}, 500);
	</script>
</body>
</html>
